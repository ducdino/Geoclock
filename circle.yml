machine:
  java:
    version: oraclejdk8


dependencies:
  cache_directories:
    - ~/.android-sdk
  override:
    - ./gradlew dependencies || ./gradlew dependencies

test:
  override:
    - ./gradlew assemble -PdisablePreDex
    - ./gradlew test -PdisalbePreDex
  post:
    - ./gradlew jacocoTestReport coveralls
